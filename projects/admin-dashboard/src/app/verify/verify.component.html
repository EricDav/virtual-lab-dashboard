<div class="login-body">
    <div class="login-logo">
        <h2>Mavinhub</h2>
      </div>  
        <div class="apply-gd-right col-lg-6 mt-lg-0 mt-5">
          <div class="apply-form p-sm-5 p-4">
            <h5>Verify Your Account</h5>
            <div *ngIf="errorMessage" style = 'height: 50px; display: flex; align-items: center;padding: 5px !important' class = 'alert alert-danger'>
              <span style="margin-right: 5px;" class = 'fa fa-exclamation-circle'></span>
              <span>{{errorMessage}}</span>
            </div>
             <div *ngIf="message" style = 'height: 50px; display: flex; align-items: center;padding: 5px !important' class = 'alert alert-success'>
                <span style="margin-right: 5px;" class = 'fa fa-exclamation-circle'></span>
                <span>{{message}}</span>
              </div>
                <div style="margin-top: 20px; margin-bottom: 20px;" class="form-group">
                    <input (keyup)="onCodeKey($event)"  type="email" class="form-control" placeholder="Enter verification code*" required="">
                </div>
               <button [disabled]="isLoading" (click)="onSubmit()" type="submit" class="btn btn-primary submit ">{{submitText}}</button>
               <div class="account-d">Didn't receive the verification code?<a (click)="sendVerificationCode()" id ="resend-token">{{resendText}}</a></div>
          </div>
      </div>
    </div>
