<div id="wrapper">
    <!-- Navigation -->
       <app-navbar></app-navbar>
       <div id="page-wrapper">
       <div class="graphs">
        <div class="md">
            <h3>Deposit Funds</h3>
        <div class="form-group">
            <div *ngIf="showSuccess" class="alert alert-success alert-dismissible show" role="alert">
                <strong>Hurray!</strong> Funds credited successfully
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="showFailure" style="color:rgb(255, 0, 0); font-size: 13px; font-style: oblique;">
                {{errorMessage}}
            </div>
           <div class="row">
               <div class="col-md-4 grid_box1">
                   <input (keyup)="onKeyAmt($event)" type="number" class="form-control1" placeholder="Amount">
               </div>
               <div class="col-md-4">
                    <angular4-paystack
                    [email]="'mailexample@mail.com'"
                    [amount]="amount"
                    [ref]="reference"
                    [channels]="['card','bank']"
                    [class]="'btn btn_5 btn-lg btn-warning warning_33'"
                    (close)="paymentCancel()"
                    (callback)="paymentDone($event)"
                >
                    Pay with Paystack
                </angular4-paystack>
               </div>
               <div class="clearfix"> </div>
           </div>
        </div>
           </div>
        <div class="content_bottom">
       <div class="clearfix"> </div>
       </div>
       <app-footer></app-footer>
       </div>
      </div>
  </div>
