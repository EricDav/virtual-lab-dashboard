<div id="wrapper">
    <!-- Navigation -->
       <app-navbar></app-navbar>
       <div id="page-wrapper">
       <div class="graphs">
        <div class="md">
            <h3>Product Activation</h3>
        <div class="form-group">
            <div *ngIf="showSuccess" class="alert alert-success alert-dismissible show" role="alert">
                <strong>Hurray!</strong> Your activation key is <span>{{activationKey}}</span>.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="showError" class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
           <div class="row">
               <div class="col-md-4 grid_box1">
                   <input (keyup)="onKey($event)" type="text" class="form-control1" placeholder="Product Key">
               </div>
               <div class="col-md-4">
                    <button (click)="onClick()" type="button" class="btn btn_5 btn-lg btn-warning warning_11">Activate</button>
               </div>
               <div class="clearfix"> </div>
           </div>
        </div>
           </div>
        <div class="content_bottom">
       <div class="clearfix"> </div>
       </div>
       <div class="copy">
        <p>Copyright &copy; 2020 Modern. All Rights Reserved | Design by <a href="" target="_blank">Virtual Science Lab</a> </p>
    </div>
       </div>
      </div>
     <!-- /#page-wrapper -->
  </div>
