<div id="wrapper">
    <!-- Navigation -->
       <app-navbar></app-navbar>
       <div id="page-wrapper">
       <div class="graphs">
        <div class="md">
            <h3>Generate Pins</h3>
        <div class="form-group">
            <div *ngIf="showSuccess" class="alert alert-success alert-dismissible show" role="alert">
                <strong>Hurray!</strong> Pins generated successfully.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
           <div class="row">
               <div class="col-md-4 grid_box1">
                   <input (keyup)="onKeyAmt($event)" type="number" class="form-control1" placeholder="Amount">
               </div>
               <div class="col-md-4 grid_box1">
                   <input (keyup)="onKeyQty($event)" type="number" class="form-control1" placeholder="Quantity">
               </div>
               <div class="col-md-4">
                    <button (click)="onClick()" type="button" class="btn btn_5 btn-lg btn-warning warning_11">Generate</button>
               </div>
               <div class="clearfix"> </div>
           </div>
        </div>
           </div>
        <div class="content_bottom">
       <div class="clearfix"> </div>
       </div>
       <div class="copy">
           <p>Copyright &copy; 2015 Modern. All Rights Reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a> </p>
       </div>
       </div>
      </div>
     <!-- /#page-wrapper -->
  </div>
