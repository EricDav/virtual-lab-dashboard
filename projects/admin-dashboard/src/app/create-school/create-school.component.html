<div id="wrapper">
    <!-- Navigation -->
       <app-navbar></app-navbar>
       <div id="page-wrapper">
       <div class="graphs">
        <div class="md">
            <h3>Add School</h3>
            <form [formGroup]="schoolForm" (ngSubmit)="onSubmit()">
                <div *ngIf="showSuccess" class="alert alert-success alert-dismissible show" role="alert">
                    <strong>Hurray!</strong> School created successfully.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <div class="col-md-4 grid_box1">
                        <input formControlName="name" type="text" class="form-control1" placeholder="School Name">
                        <span style="color: red; font-style: oblique; font-size: 14px;"  *ngIf="errorMessage.name">{{errorMessage.name}}</span>
                    </div>
                    <div class="col-md-4 grid_box1">
                        <input formControlName="phoneNumber" type="text" class="form-control1" placeholder="Phone Number">
                        <span style="color: red; font-style: oblique; font-size: 14px;"  *ngIf="errorMessage.phoneNumber">{{errorMessage.phoneNumber}}</span>
                    </div>
                </div>
                <div style="margin-top: 10px;" class="row">
                    <div class="col-md-4 grid_box1">
                        <input formControlName="email" type="email" class="form-control1" placeholder="Email">
                        <span style="color: red; font-style: oblique; font-size: 14px;"  *ngIf="errorMessage.email">{{errorMessage.email}}</span>
                    </div>
                    <div class="col-md-4 grid_box1">
                        <select formControlName="country">
                            <!-- <option>Select Country</option> -->
                            <option>Nigeria</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 10px;" class="row">
                    <div class="col-md-4 grid_box1">
                        <input formControlName="city" type="text" class="form-control1" placeholder="City">
                        <span style="color: red; font-style: oblique; font-size: 14px;"  *ngIf="errorMessage.city">{{errorMessage.city}}</span>
                    </div>
                    <div class="col-md-4 grid_box1">
                        <input formControlName="address" type="text" class="form-control1" placeholder="Address">
                        <span style="color: red; font-style: oblique; font-size: 14px;"  *ngIf="errorMessage.address">{{errorMessage.address}}</span>
                    </div>
                </div>

                <div style="margin-top: 10px;" class="row">
                    <button type="submit" class="btn btn-primary submit">Add Now</button>
                </div>
              </form>
           </div>
        <div class="content_bottom">
       <div class="clearfix"> </div>
       </div>
       <div class="copy">
           <p>Copyright &copy; 2020 Modern. All Rights Reserved | Design by <a href="" target="_blank">Virtual Science Lab</a> </p>
       </div>
       </div>
      </div>
     <!-- /#page-wrapper -->
  </div>
